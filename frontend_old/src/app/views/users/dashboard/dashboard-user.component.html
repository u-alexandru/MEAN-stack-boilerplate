<div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
  <div>
    <h4 class="mb-3 mb-md-0">Welcome to Plot Weaver</h4>
  </div>
  <div class="d-flex align-items-center flex-wrap text-nowrap">
    <button type="button" class="btn btn-outline-primary btn-icon-text me-2 mb-2 mb-md-0">
      <i class="btn-icon-prepend" data-feather="book-open" appFeatherIcon></i>
      Read
    </button>
    <button type="button" class="btn btn-primary btn-icon-text mb-2 mb-md-0">
      <i class="btn-icon-prepend" data-feather="pen-tool" appFeatherIcon></i>
      Create
    </button>
  </div>
</div>
<div class="row">
  <div class="col-md-8 col-xl-9">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <ngb-carousel *ngIf="images">
              <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                  <img [src]="images[0]" alt="Random first slide" />
                </div>
                <div class="carousel-caption">
                  <h3>First slide label</h3>
                  <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                </div>
              </ng-template>
              <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                  <img [src]="images[1]" alt="Random second slide" />
                </div>
                <div class="carousel-caption">
                  <h3>Second slide label</h3>
                  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
              </ng-template>
              <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                  <img [src]="images[2]" alt="Random third slide" />
                </div>
                <div class="carousel-caption">
                  <h3>Third slide label</h3>
                  <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                </div>
              </ng-template>
            </ngb-carousel>

          </div>
        </div>
      </div>
      <div class="col-12 mt-4 mb-4">
        <div class="card">
          <div class="card-body">
            Test

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4 col-xl-3">
    <div class="card">
      <div class="card-header">
        Latest Novels
      </div>
      <div class="card-body" style="min-height: 700px;">

      </div>
    </div>
  </div>
</div>
